<!DOCTYPE html>
<html>

<head>
    <link href="popup.css" rel="stylesheet">
    <link href="options.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        
        <h1><img src="/icons/bigM128.png" height="38" width="38" style="padding-right: 2px;">ock Server: Options</h1>
        
        <div class="flex-row">
            <div class="label flex-sidebar vertical-center right-align">Target URL</div>
            <input class="flex-2" id="targetURL" type="text" placeholder="hostname.com"></input>
            <button class="flex-sidebar" id="targetURLBtn">Save</button>
        </div>
        <br>
        <div class="flex-row">
            <div class="label flex-sidebar vertical-center right-align">Mock Server URL</div>
            <input class="flex-2" id="mockServerURL" type="text" placeholder="http://localhost:3000/"></input>
            <button class="flex-sidebar" id="mockServerURLBtn">Save</button>
        </div>
        <br>
        <div id="enableWrapper">
            <button id="enableBtn" class="full-width"><span class="enableDisableMainLabel">Enable</span> <br>(currently NOT running)</button>
            <button id="disableBtn" class="full-width"><span class="enableDisableMainLabel">Disable</span> <br>(currently running)</button>
        </div>

    <script src="popup.js"></script>
    <script src="options.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <link href="popup.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1 class="title">Mock Server</h1>
        <div class="flex-row">
            <div class="flex-2 label">Target URL</div> 
            <div id="targetSaved" class="flex-1 saved transparent">
                <img src="/icons/savedcheck.png" height="12px" width="12px">
            </div>
        </div>
        <div class="flex-row">
            <input class="flex-2" id="targetURL" type="text" placeholder="hostname.com" tabindex="1"></input>
            <button class="flex-1 save-btn" id="targetURLBtn">Save</button>
        </div>
        <br>
        <div class="flex-row">
            <div class="flex-2 label">Mock Server URL</div> 
            <span id="mockServerSaved" class="flex-1 saved transparent">
                <img src="/icons/savedcheck.png" height="12px" width="12px">
            </span>
        </div>
        <div class="flex-row">
            <input class="flex-2" id="mockServerURL" type="text" placeholder="http://localhost:3000/" tabindex="2"></input>
            <button class="flex-1 save-btn" id="mockServerURLBtn">Save</button>
        </div>
        <br>
        <div id="enableWrapper">
            <button id="enableBtn" class="full-width"><span class="enableDisableMainLabel">Enable</span> <br>(currently NOT running)</button>
            <button id="disableBtn" class="full-width"><span class="enableDisableMainLabel">Disable</span> <br>(currently running)</button>
        </div>
        <br>
        <span class="note-label">Note: The <span style="font-style: italic;">console window needs to be open</span> for this extension to work properly.</span>
    </div>

    <script src="popup.js"></script>
</body>

</html>

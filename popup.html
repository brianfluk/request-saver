<!DOCTYPE html>
<html>

<head>
    <link href="popup.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1 class="title">Mock Server</h1>
        <div class="flex-row">
            <div class="flex-2 label">Target URL</div> 
            <div id="targetSaved" class="flex-1 saved transparent">
                <img src="/icons/savedcheck.png" height="12px" width="12px">
            </div>
        </div>
        <div class="flex-row">
            <input class="flex-2" id="targetURL" type="text" placeholder="hostname.com"></input>
            <button class="flex-1 save-btn" id="targetURLBtn">Save</button>
        </div>
        <br>
        <div class="flex-row">
            <div class="flex-2 label">Mock Server URL</div> 
            <span id="mockServerSaved" class="flex-1 saved transparent">
                <img src="/icons/savedcheck.png" height="12px" width="12px">
            </span>
        </div>
        <div class="flex-row">
            <input class="flex-2" id="mockServerURL" type="text" placeholder="http://localhost:3000/"></input>
            <button class="flex-1 save-btn" id="mockServerURLBtn">Save</button>
        </div>
        <br>
        <div id="enableWrapper">
            <button id="enableBtn" class="full-width"><span class="enableDisableMainLabel">Enable recording</span> </button>
            <button id="disableBtn" class="full-width"><span class="enableDisableMainLabel">Disable recording</span> </button>

            <!-- <button id="enableBtn" class="full-width"><span class="enableDisableMainLabel">Enable recording</span> <br>(currently NOT running)</button>
            <button id="disableBtn" class="full-width"><span class="enableDisableMainLabel">Disable recording</span> <br>(currently running)</button> -->
        </div>
        <div id="enableWrapper">
            <button id="isNotRedirectingBtn" class="full-width"><span class="enableDisableMainLabel">Start redirecting</span> <br>(will stop recording)</button>
            <button id="isRedirectingBtn" class="full-width"><span class="enableDisableMainLabel">Stop redirecting</span></button>
            
            <!-- <button id="isNotRedirectingBtn" class="full-width"><span class="enableDisableMainLabel">Start redirecting</span> <br>(currently NOT redirecting)</button>
            <button id="isRedirectingBtn" class="full-width"><span class="enableDisableMainLabel">Stop redirecting</span> <br>(currently redirecting)</button> -->
        </div>
        <br>
        <span class="note-label">Note: <span style="font-style: italic;">The console/devtools window needs to be open for this extension to work properly.</span></span>
    </div>

    <script src="popup.js"></script>
</body>

</html>
